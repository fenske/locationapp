<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-app="app" ng-controller="home as home">
<h1>Login</h1>
<div class="container" ng-show="!home.authenticated">
    With Facebook: <a href="/login">click here</a>
</div>

<div class="container" ng-show="home.authenticated">
    Logged in as: <span ng-bind="home.user"></span>
    <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
    </div>
    <div ng-controller="MarkerCtrl as vm">
        Remove Markers<br/>
        Click on map to add a marker. Click button to show, hide, or remove markers<br/>
        <div id="panel">
            <input ng-click="vm.saveMarker()" type=button value="Save Marker">
        </div>
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="37.7699298, -122.4469157" zoom="12" on-click="vm.addMarker()">
                <marker ng-repeat="pos in vm.positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
            </ng-map>
        </div>
    </div>
</div>

<!-- Libs -->
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs-google-maps/ng-map.min.js"></script>

<!-- Application -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
