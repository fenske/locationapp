<h1>Login</h1>
<div class="container" ng-show="!homeCtrl.authenticated">
    With Facebook: <a href="/login">click here</a>
</div>

<div class="container" ng-show="homeCtrl.authenticated">
    Logged in as: <span ng-bind="homeCtrl.user"></span>
    <div>
        <button ng-click="homeCtrl.logout()" class="btn btn-primary">Logout</button>
    </div>
    <div>
        Remove Markers<br/>
        Click on map to add a marker. Click button to show, hide, or remove markers<br/>
        <div id="panel">
            <input ng-click="markerCtrl.saveMarker()" type=button value="Save Marker">
        </div>
        <div map-lazy-load="https://maps.google.com/maps/api/js">
            <ng-map center="37.7699298, -122.4469157" zoom="12" on-click="markerCtrl.addMarker()">
                <marker ng-repeat="pos in markerCtrl.positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
            </ng-map>
        </div>
    </div>
</div>
